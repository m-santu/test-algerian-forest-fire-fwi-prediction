<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weither Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <header class="text-center text-capitalize">
        <h1>Welcome to Forest Weither Index</h1>
    </header>


    <main class="w-50 mx-auto my-3">
        {% if result %}
        <article>
            <h2>
                The FWI Prediction is {{result}}
            </h2>
        </article>
        {% else %}
        <form action="/" method="post" class="row p-4">

            <div class="mb-3 col-4">
                <label for="Temperature" class="form-label">Temperature</label>
                <input type="number" class="form-control" id="Temperature" name="Temperature" required>
            </div>


            <div class="mb-3 col-4">
                <label for="RH" class="form-label">RH</label>
                <input type="number" class="form-control" id="RH" name="RH" required>
            </div>

            <div class="mb-3 col-4">
                <label for="Ws" class="form-label">Ws</label>
                <input type="number" class="form-control" id="Ws" name="Ws" required>
            </div>

            <div class="mb-3 col-6">
                <label for="Rain" class="form-label">Rain</label>
                <input type="number" class="form-control" id="Rain" name="Rain" step="any" required>
            </div>

            <div class="mb-3 col-6">
                <label for="FFMC" class="form-label">FFMC</label>
                <input type="number" class="form-control" id="FFMC" name="FFMC" step="any" required>
            </div>

            <div class="mb-3 col-6">
                <label for="DMC" class="form-label">DMC</label>
                <input type="number" class="form-control" id="DMC" name="DMC" step="any" required>
            </div>

            <div class="mb-3 col-6">
                <label for="ISI" class="form-label">ISI</label>
                <input type="number" class="form-control" id="ISI" name="ISI" step="any" required>
            </div>

            <div class="mb-3 col-6">
                <label for="Classes" class="form-label">Classes</label>
                <input type="number" class="form-control" id="Classes" name="Classes" required min="0" max="1">
            </div>

            <div class="mb-3 col-6">
                <label for="Region" class="form-label">Region</label>
                <input type="number" class="form-control" id="Region" name="Region" required min="0" max="1">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endif %}
    </main>




    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </footer>

</body>

</html>
